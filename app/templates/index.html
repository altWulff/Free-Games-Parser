<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<br/>
{% for game in data %}
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
      <div class="md:shrink-0">
        <img class="h-48 w-full object-cover md:h-full md:w-48" src={{game['keyImages'][0]['url']}} alt="Man looking at item at a store">
      </div>
      <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{ game['title'] }}</div>
        <a href="{{ base_url }}/{{ game['productSlug']|replace('/home', '') }}" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">{{ base_url }}/{{ game['productSlug']|replace("/home", "") }}</a>
        <p class="mt-2 text-slate-500">{{ game['description'] }}</p>
      </div>
    </div>
  </div>
<br/>
{% endfor %}
</body>
</html>
